<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        img {
            width: 250px;
            border-radius: 15px;
            margin: 20px 0;
        }

        button {
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #e63950;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #aaa;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hi BebeðŸ’•</h1>
        <img src=annei.jpeg alt="cute">
        <p>
            Hello Ganda!!! <br>

            Will you be my Valentine? ðŸ¥°
        </p>

        <button id="yesBtn" onclick="alert('Yay!! I love you so much!! ðŸ’–ðŸ±')">
            Yes, of course! ðŸ’˜
        </button>

        <button id="noBtn">
            No ðŸ˜¢
        </button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>

</body>
</html>
